# Test Configuration
spring.application.name=backoffice-api-test

# Server Configuration
server.port=0

# Test Database Configuration
# Option 1: Use H2 in-memory database for tests
# spring.datasource.url=jdbc:h2:mem:testdb
# spring.datasource.driver-class-name=org.h2.Driver
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Option 2: Use Testcontainers MariaDB (recommended - matches production)
# Configure via @Testcontainers in test classes

# JPA Configuration for Tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Disable Jetty access logging during tests
server.jetty.accesslog.enabled=false

# Logging Configuration
logging.level.com.clean=DEBUG
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
