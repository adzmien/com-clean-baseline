# Default Flyway configuration
flyway.url=jdbc:mariadb://localhost:3306/clean_dev
flyway.user=root
flyway.password=your_password_here
flyway.cleanDisabled=true

# Migration History Tables:
# - flyway_schema_history       : Production DDL/DML migrations (default)
# - flyway_schema_history_dummy : Dummy/test data migrations (custom task)
#
# Commands:
# - flywayMigrateDdlDml : Production migrations -> flyway_schema_history
# - flywayMigrateDummy  : Dummy migrations -> flyway_schema_history_dummy
# - flywayInfo          : View production migration status
# - flywayInfoDummy     : View dummy migration status
